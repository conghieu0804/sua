    <script>
        // ƒê·∫∑t ng√†y sinh nh·∫≠t (thay ƒë·ªïi theo ng√†y th·ª±c t·∫ø)
        var birthday = new Date("jan 16, 2025 00:00:00").getTime();

        // C·∫≠p nh·∫≠t ƒë·∫øm ng∆∞·ª£c m·ªói gi√¢y
        var countdownInterval = setInterval(function() {

            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + " Ng√†y "+ hours + " gi·ªù "

            if (distance < 0) {
